<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#317EFB" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/jkimtech_photo_logo.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="css/style2.css" />
    <title>Blackjack</title>
</head>

<body>
    <nav class="game-nav"></nav>
    <h1>Blackjack</h1>
    <div class="user"></div>
    <div class="deck">
        <div class="players">
            <div class="player">
                <h2>player 1</h2>
                <p id="message_el">want to play a round?</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
                <button onclick="startGame()">START GAME</button>
                <button onclick="newCard()">Hit Me</button>
                <button class="stand">Stand</button>
            </div>

            <div class="player2">
                <h2>player 2</h2>
                <p id="message_el">want to play a round?</p>
                <p id="cards-el2">Cards:</p>
                <p id="sum-el2">Sum:</p>
                <button onclick="startGame()">START GAME</button>
                <button onclick="newCard()">Hit Me</button>
                <button class="stand">Stand</button>
            </div>
        </div>
    </div>
    <p id="player-el"></p>
    <div class="winner">
        The winner is:
    </div>
    <script src="js/black.js"></script>
</body>

</html>
